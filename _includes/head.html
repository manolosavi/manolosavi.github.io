<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{{ "/css/blog.css" | prepend: site.url }}">
	<link rel="stylesheet" href="{{ "/css/syntax-highlighting.css" | prepend: site.url }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "blog/feed.xml" | prepend: site.url }}">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
</head>
